<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-Restaurante</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Restaurante</h1>

    <div class="container mt-5">
        <h2>Fazer uma Reserva</h2>
        <form id="reservaForm" class="mb-4">
            <!-- Campo para selecionar o dia -->
            <div class="form-group">
                <label for="dia">Dia</label>
                <input type="date" class="form-control" id="dia" required>
            </div>
            
            <!-- Campo para selecionar o horário -->
            <div class="form-group">
                <label for="horario">Horário</label>
                <select class="form-control" id="horario" required>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                </select>
            </div>
            
            <!-- Campo para selecionar a mesa -->
            <div class="form-group">
                <label for="mesa">Mesa</label>
                <select class="form-control" id="mesa" required>
                    <!-- Gerando as opções de mesa de 1 a 12 -->
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write(`<option value="${i}">Mesa ${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            
            <!-- Campo para quantidade de pessoas -->
            <div class="form-group">
                <label for="quantidadePessoas">Quantidade de Pessoas</label>
                <input type="number" class="form-control" id="quantidadePessoas" min="1" max="4" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    
        <!-- Seção para exibir a reserva realizada -->
        <div id="reservaCard" class="card" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Reserva Realizada</h5>
                <p class="card-text" id="reservaInfo"></p>
                <button id="cancelarReserva" class="btn btn-danger">Cancelar Reserva</button>
            </div>
        </div>
    </div>
    
    <script src="js/reserva.js"></script>
</body>
</html>
