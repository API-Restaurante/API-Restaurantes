<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            margin-bottom: 20px;
        }

        #edit-user-form {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center text-white">Admin Dashboard</h2>
        <a href="#">Início</a>
        <a href="#">Reservas</a>
        <a href="index.html">Sair</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="container">
            <h1 class="mb-4">Bem-vindo ao Painel de Administração</h1>

            <!-- Cards de Estatísticas -->
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h2 id="userCount"></h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabela de Últimos Usuários -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Últimos Usuários Cadastrados</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped" id="userTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Excluir</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aqui a tabela será preenchida via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form" method="POST">
                        <input type="hidden" id="edit-id" name="id">
                        <div class="form-group">
                            <label for="edit-nome">Nome</label>
                            <input type="text" class="form-control" id="edit-nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" class="form-control" id="edit-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-senha">Senha</label>
                            <input type="password" class="form-control" id="edit-senha" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="edit-nivel-acesso">Nível de Acesso</label>
                            <select class="form-control" id="edit-nivel-acesso" name="nivel_acesso" required>
                                <option value="0">Usuário</option>
                                <option value="1">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-5">Salvar Alterações</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para buscar usuários e preencher a tabela
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/users'); // Ajuste a URL conforme a sua rota
                const users = await response.json();
                const userCount = users.length;

                // Atualiza a contagem de usuários
                document.querySelector("#userCount").innerHTML = `Total de Usuários: ${userCount}`;

                const tableBody = document.querySelector("#userTable tbody");
                tableBody.innerHTML = "";  // Limpa a tabela

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-id="${user._id}">${user.nome}</td>
                        <td>${user.email}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}')">Excluir</button></td>
                        <td>
                            <button class="btn btn-primary" data-bs-toggle="modal edit-btn" user-id="${user._id}" 
                            user-nome="${user.nome}" user-email="${user.email}" user-senha="${user.senha}" user-nvl-acesso="${user.nivel_acesso}" 
                            data-bs-target="#exampleModal">
                                Editar
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar usuários:', error);
            }
        }

        window.onload = fetchUsers;

        // Função para excluir um usuário
        async function deleteUser(userId) {
            try {
                const response = await fetch(`/api/auth/delete/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchUsers();  // Atualiza a tabela após a exclusão
                } else {
                    alert(result.message || 'Erro ao excluir usuário');
                }
            } catch (error) {
                console.error('Erro ao excluir usuário:', error);
                alert('Erro ao excluir usuário');
            }
        }

    </script>

</body>

</html>
