<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Administrador</title>

    <!-- Bootstrap CSS e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="estilo/admin.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center text-white mb-5">Admin Dashboard</h2>
        <a href="admin-dashboard.html">Início</a>
        <a href="#">Reservas</a>
        <a href="index.html" id="logout">Sair</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <div class="container">
            <h1 class="mb-4">Painel de Administração de Reservas</h1>

  <!-- Filtro de Data -->
  <div class="row mb-4">
    <div class="col-md-4">
      <label for="dateFilter" class="form-label">Filtrar por Data</label>
      <input type="date" class="form-control" id="dateFilter">
    </div>
    <div class="col-md-4">
        <label for="occupancyRate" class="form-label">Taxa de ocupação semanal (últimos 7 dias)</label>
        <input type="text" class="form-control" id="occupancyRate" value="30%" readonly>
      </div>
  </div>

  <!-- Tabela de Reservas -->
  <div class="card mb-4">
    <div class="card-header">
      Reservas do Dia
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Horário</th>
            <th>Mesa</th>
            <th>Cliente</th>
            <th>E-mail</th>
            <th>Número de Pessoas</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>19:30</td>
            <td>Mesa 1</td>
            <td>João Silva</td>
            <td>joao.silva@gmail.com</td>
            <td>4</td>
            <td>
                <button id="cancelarReserva" class="btn btn-danger">Cancelar Reserva</button>
            </td>
          </tr>
          <tr>
            <td>21:00</td>
            <td>Mesa 2</td>
            <td>Maria Oliveira</td>
            <td>maria.oliveira@gmail.com</td>
            <td>2</td>
            <td>
                <button id="cancelarReserva" class="btn btn-danger">Cancelar Reserva</button>
            </td>
          </tr>
          <!-- Exemplo de mais reservas -->
        </tbody>
      </table>
    </div>
  </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Funcionário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="edit-id" name="id">
                        <div class="form-group">
                            <label for="edit-nome">Nome</label>
                            <input type="text" class="form-control" id="edit-nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" class="form-control" id="edit-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-senha">Senha</label>
                            <input type="password" class="form-control" id="edit-senha" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="edit-nivel-acesso">Nível de Acesso</label>
                            <select class="form-control" id="edit-nivel-acesso" name="nivel_acesso" required>
                                <option value="0">Usuário</option>
                                <option value="1">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-5">Salvar Alterações</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

  <script src="js/admin-dashboard.js"></script>
  
</body>

</html>
